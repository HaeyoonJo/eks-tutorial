apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      app: my-nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: 12345677889.dkr.ecr.eu-central-1.amazonaws.com/python_eks
        ports:
        - containerPort: 5000
